<!doctype html>
<html>
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Summary</title>
    </head>
<body>
    <h1>Summary</h1>
    <p><strong>Doctor Type:</strong> {{ doctor_type.specialization }}</p>
    <p><strong>Doctor Name:</strong> {{ doctor_name.first_name }} {{ doctor_name.last_name }}</p>
    <p><strong>Date:</strong> {{ visit_date.date }} at {{ visit_date.time }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Register</button>
    </form>
</body>
